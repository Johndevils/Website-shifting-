<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Migration in Progress</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        /* Animated gradient background */
        .bg-gradient {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460, #1a1a2e);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            z-index: -1;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Overlay pattern */
        .bg-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.05) 0%, transparent 50%),
                              radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.03) 0%, transparent 50%),
                              radial-gradient(circle at 40% 20%, rgba(255, 255, 255, 0.04) 0%, transparent 50%);
            z-index: -1;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            background-color: rgba(20, 20, 40, 0.7);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .maintenance-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            color: #e94560;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #e94560, #f27121);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        p {
            font-size: 1.1rem;
            font-weight: 400;
            margin-bottom: 2rem;
            color: #c5c6c7;
            line-height: 1.6;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            font-weight: 500;
            font-size: 1rem;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .btn:hover::before {
            transform: translateX(0);
        }

        .btn-primary {
            background: linear-gradient(90deg, #e94560, #f27121);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(233, 69, 96, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.1);
        }

        .btn i {
            margin-right: 0.5rem;
        }

        .progress-container {
            margin-top: 2rem;
            text-align: left;
        }

        .progress-title {
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            color: #c5c6c7;
        }

        .progress-bar {
            height: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #e94560, #f27121);
            border-radius: 10px;
            width: 35%;
            animation: progressAnimation 2s ease-out;
        }

        @keyframes progressAnimation {
            from {
                width: 0;
            }
        }

        .status {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #c5c6c7;
        }

        .status span {
            color: #ff9800;
            font-weight: 500;
        }

        .contact-info {
            margin-top: 2rem;
            padding: 1.5rem;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .contact-info h3 {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: #e94560;
        }

        .contact-item {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 0.8rem;
            color: #c5c6c7;
            transition: color 0.3s ease;
        }

        .contact-item:hover {
            color: #fff;
        }

        .contact-item i {
            margin-right: 0.8rem;
            color: #e94560;
            font-size: 1.1rem;
        }

        .contact-item a {
            color: inherit;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-item a:hover {
            color: #e94560;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .maintenance-icon {
                font-size: 3rem;
            }
            
            .buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    <div class="bg-pattern"></div>
    
    <div class="container">
        <div class="maintenance-icon">
            <i class="fas fa-server"></i>
        </div>
        
        <h1>System Migration in Progress</h1>
        
        <p>We are currently shifting our website to a new server to improve performance and security. We will be back online shortly.</p>
        
        <div class="progress-container">
            <div class="progress-title">Migration Progress</div>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
        </div>
        
        <div class="status">
            Expected completion: <span>2-3 days</span>
        </div>
        
        <div class="contact-info">
            <h3>Contact Support</h3>
            <div class="contact-item">
                <i class="fas fa-envelope"></i>
                <a href="mailto:contact@arsynoxhash.dpdns.org">contact@arsynoxhash.dpdns.org</a>
            </div>
            <div class="contact-item">
                <i class="fab fa-telegram"></i>
                <a href="https://t.me/codexhelps_bot" target="_blank">@codexhelps_bot</a>
            </div>
        </div>
    </div>

    <script>
        // Add some interactive elements
        document.addEventListener('DOMContentLoaded', function() {
            // Update progress bar animation for longer maintenance
            const progress = document.querySelector('.progress');
            let width = 35;
            
            setInterval(() => {
                if (width < 100) {
                    width += 0.5;
                    progress.style.width = width + '%';
                }
            }, 60000); // Increment every minute for longer maintenance period
            
            // Add ripple effect to contact items
            const contactItems = document.querySelectorAll('.contact-item');
            
            contactItems.forEach(item => {
                item.addEventListener('click', function(e) {
                    const ripple = document.createElement('span');
                    const rect = this.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    const x = e.clientX - rect.left - size / 2;
                    const y = e.clientY - rect.top - size / 2;
                    
                    ripple.style.width = ripple.style.height = size + 'px';
                    ripple.style.left = x + 'px';
                    ripple.style.top = y + 'px';
                    ripple.classList.add('ripple');
                    
                    this.appendChild(ripple);
                    
                    setTimeout(() => {
                        ripple.remove();
                    }, 600);
                });
            });
        });
    </script>
</body>
</html>
